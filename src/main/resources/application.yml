spring:
  application:
    name: user_service
  datasource:
    url: jdbc:postgresql://user-service-db:5432/user_service_db
    username: user
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
